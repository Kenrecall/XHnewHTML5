

<div id="Trip">
      <div class="Trip-t">
          <span class="Trip-tt1"><img src="https://cos.uair.cn/mb/img/back.bg.png" alt=""></span>
          <span class="Trip-tt2">企业差旅</span>
      </div>
      <ul class="Trip-main">
         <li class="Trip-main1" >
                <span class="Trip-main1-te">等级类型</span>
                <select name="" id="TripType" class="Trip-main1-se">
                      <option value="">请选择</option>
                      <option value="党团活动">党团活动</option>
                      <option value="公会活动">公会活动</option>
                      <option value="出差">出差</option>
                      <option value="培训">培训</option>
                </select>

         </li>
         <li class="Trip-main1" >
                <span class="Trip-main1-te">事由</span>
                <select name="" id="TripReason" class="Trip-main1-se">
                      <option value="">请选择</option>
                      <option value="出国">出国</option>
                      <option value="推广外派现场支持">推广外派现场支持</option>
                      <option value="干部交流">干部交流</option>
                      <option value="岗位体验">岗位体验</option>
                      <option value="授课">授课</option>
                      <option value="会议">会议</option>
                      <option value="其他">其他</option>
                </select>

         </li>
         <li class="Trip-main1 " >
                <span class="Trip-main1-te">选择原因</span>
                <select name="" id="PriceReason" class="Trip-main1-se">
                      <option value="">请选择</option>
                      <option value="陪同领导或客户">陪同领导或客户</option>
                      <option value="航空公司偏好">航空公司偏好</option>
                      <option value="改签或退票因素">改签或退票因素</option>
                      <option value="起飞和到达时间不合适">起飞和到达时间不合适</option>
                      <option value="得到特别授权">得到特别授权</option>
                      <option value="特殊级别出行不受限制">特殊级别出行不受限制</option>
                </select>

         </li>
         <li class="Trip-main1 Trip-mainla" >
                <span class="Trip-main1-te">备注</span>

                <input type="text" placeholder="出差备注" class="Trip-main1-in">

         </li>

      </ul>
      <span class="Trip-sb">确认</span>


</div>
